<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <link rel="stylesheet" href="Css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="shortcut icon" href="favicon_io/android-chrome-512x512.png" type="image/x-icon">
</head>

<body>
  <div class="header text-center py-4">
    <h1>Dog's API <i class="fas fa-dog"></i></h1>
  </div>

  <div class="displayNo1 text-center">
    <h2>Do you want to see a beautiful random dog image?</h2>
    <h3>Click Fetch Dog Image Button</h3>

    <div class="container mt-4">
      <div class="card mx-auto" style="width: 18rem;">
        <img id="dogImage" src="..." class="card-img-top" alt="Random Dog Image">
        <div class="card-body">
          
          <button id="fetchDogButton" class="btn btn-primary">Fetch Dog Image</button>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h2>Please select a dog's breed to see that dog's image!</h2>
      <form id="breedForm" class="mt-3">
        <div class="input-group mb-3 custom-width mx-auto">
        
          <select class="form-select" id="breedSelect" aria-label="Select Dog Breed">
            <!-- Options will be dynamically added here -->
          </select>
          <button class="btn btn-primary" type="submit">Fetch Image</button>
        </div>
      </form>

      <div id="imageContainer" class="mt-4">
        <!-- Breed images will be displayed here -->
      </div>
    </div>

    <div class="mt-5">
      <h2>Dog Breeds</h2>
      <button id="showAllBreedsButton" class="btn btn-primary mb-3">Show All Breeds</button>
      <div id="breedsContainer" class="row">
        <!-- Breed buttons will be displayed here -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
